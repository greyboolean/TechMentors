<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87cfdf50a4.js"></script>
    <link rel="stylesheet" href="join-style.css"/>
    <title>TechMentors</title>
</head>
<body>
<div class="container">
    <a href="/index.html" class="close-btn">
        <i class="fas fa-times-circle"></i>
    </a>
    <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username"/>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email"/>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password"/>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" id="passwordConfirmation" placeholder="Enter password again"/>
            <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<script src="join-script.js"></script>
</body>
</html>
